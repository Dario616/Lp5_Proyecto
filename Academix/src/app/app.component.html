<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item button (click)="navigateAndClose('home')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item button (click)="navigateAndClose('/main/profile')">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>

        <!-- Sección de Organización -->
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Organización</ion-label>
          </ion-item-divider>
          
          <ion-item button (click)="navigateAndClose('/subjects')">
            <ion-icon name="book-outline" slot="start"></ion-icon>
            <ion-label>Materias</ion-label>
          </ion-item>

          <ion-item button (click)="navigateAndClose('/categories')">
            <ion-icon name="pricetags-outline" slot="start"></ion-icon>
            <ion-label>Categorías</ion-label>
          </ion-item>
        </ion-item-group>

        <!-- Sección de Acciones Rápidas -->
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Acciones Rápidas</ion-label>
          </ion-item-divider>
          
          <ion-item button (click)="navigateAndClose('/add-subject')">
            <ion-icon name="library-outline" slot="start"></ion-icon>
            <ion-label>Agregar Materia</ion-label>
          </ion-item>

          <ion-item button (click)="navigateAndClose('/add-category')">
            <ion-icon name="pricetag-outline" slot="start"></ion-icon>
            <ion-label>Nueva Categoría</ion-label>
          </ion-item>
        </ion-item-group>

        <ion-item lines="none">
        </ion-item>

        <ion-item button (click)="signOut()">
          <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
