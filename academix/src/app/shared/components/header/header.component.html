<ion-header class="ion-no-border">
  <ion-toolbar style="--background: rgb(50, 46, 170);">

    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <strong>{{title}}</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>
